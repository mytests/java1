@(message: String, msgType: String)

@main2("Bienvenido", "Login", "") {

<form method="post" action="@routes.Application.login()" type="application/form-url-encoded">
    <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" name="username" class="form-control" id="username" placeholder="Introduce aquí tu nombre de usuario">
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Introduce aquí tu contraseña">
    </div>
    @if(!message.isEmpty){
        @if(msgType == "error"){

            <div class="alert alert-danger">@message</div>
        }else{
            <div class="alert alert-danger">@message</div>
        }
    }
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>

}
