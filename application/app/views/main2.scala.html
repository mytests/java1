@(title: String, heading1: String, username:String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/custom.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
	<div class="container-fluid">
        @if(username != ""){
        <div class="row account">
            <div class="col-xs-12 col-md-3 col-md-offset-4 bg-info text-right">
                Hola @username (<a href="@routes.Application.logout()" id="logout" class="btn btn-link">salir</a>)
            </div>
        </div>
        }
        <div class="row">
            <div class="col-xs-12 col-md-3 col-md-offset-4">
                <h1>@heading1</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-3 col-md-offset-4">
                @content
                <hr>
            </div>
        </div>
	</div>
    </body>
</html>
